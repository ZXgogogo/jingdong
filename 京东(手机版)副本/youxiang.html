<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>京东登录</title>
		<link rel="stylesheet" type="text/css" href="css/京东(手机版).css"/>
		<link rel="stylesheet" href="css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/iconfont2/iconfont.css" />
	</head>
	<body>
		<div class="email">
			<a href="index.html">&lt;</a>
			<!--<a href="index.html">&lt;</a>-->
			<h3>京东登录</h3>
		</div>
		<hr />
		<div id="youxiang">
			<form action="" method="post" class="from"/>
				<div id="user">
					<input type="text" placeholder="用户名/邮箱/已验证手机"/>
					<i class="iconfont icon-shanchu iconfont2 "></i>
				</div>
					
				<div id="pass">
					<input type="password" placeholder="请输入密码"/>
					<i class="iconfont icon-shanchu iconfont3 "></i>
					<div class="xianshi">
						abc&nbsp;&nbsp;&nbsp;&nbsp;...
						<div class="yuan"></div>
						
					</div>
				</div>
				<div id="code">
					<input type="text" placeholder="请输入验证码"/>
					<i class="iconfont icon-shanchu iconfont4 "></i>
					<span class="yan">rtyh</span>
				</div>
				<div id="land">
					<input type="submit" value="登录"/>
				</div>	
				
			</form>
			
			
		</div>
		
		<!--免登陆-->
		<div class="noland">
			<img src="img/gouhong.png"/>
			<p>&nbsp;&nbsp;一个月内免登陆</p>			
		</div>
		<!--找回密码-->
		<div class="seach">
			<img src="img/mima.png"/>
			<p>找回密码</p>
		</div>
		<!--快速注册-->
		<div class="speede">
			<img src="img/kuaisu.png"/>
			<p>快速注册</p>
		</div>
		<!--其他登录方式-->
		<hr class="hr2" />
		<p class="it">其他登录方式</p>
		<img src="img/denglu.png" class="QQ"/>
		<p class="qq">QQ</p>

		
	</body>
		<script type="text/javascript" src="js/touch.js" ></script>
		<script type="text/javascript" src="js/京东(登录).js" ></script>
		
</html>
